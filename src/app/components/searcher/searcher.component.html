<mat-grid-list cols="4" rowHeight="2:3" style="margin-top: 0rem;">
    <mat-grid-tile *ngFor="let book of books; let i = index">
        <div class='md-padding' layout="row" flex style="margin-top: 2rem; margin-left: 2rem;">
            <div layout="row" flex>
                <div class="parent" layout="column" flex>
                    <mat-card class="example-card">
                        <mat-card-header>
                            <div mat-card-avatar class="example-header-image"></div>
                            <mat-card-title>{{ book.title }}</mat-card-title>
                            <mat-card-subtitle>{{ book.author }}</mat-card-subtitle>
                        </mat-card-header>
                        <img mat-card-image src="https://cdn.pixabay.com/photo/2020/02/25/06/41/book-4878119_960_720.png"
                            alt="Book">
                        <mat-card-content>
                            <strong>{{ book.genre }}</strong>
                            <span><strong>Editorial</strong> {{ book.publisher }}</span>
                            <h3>AÃ±o de lanzamiento {{ book.year }}</h3>
                        </mat-card-content>
                        <!-- <mat-card-actions>
                            <button mat-button>LIKE</button>
                            <button mat-button>SHARE</button>
                        </mat-card-actions> -->
                    </mat-card>
                </div>
            </div>
        </div>
    </mat-grid-tile>
</mat-grid-list>
